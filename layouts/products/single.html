{{ define "main" }}
<div class="product-container">
	{{ partial "product-styles" . }}
	<div class="product-details" id="add">
		<h3>{{ .Params.name }}</h3>
		{{ .Params.description_markdown | markdownify }}

		<h4>${{ .Params.price }}</h4>
		<div class="button">{{ partial "snipcart-button" . }}</div>
	</div>
</div>


<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="{{ .Site.Params.api_key }}" id="snipcart"></script>
<link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
{{ end }}
